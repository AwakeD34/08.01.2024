{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'myapp/style.css' %}"> 
    </head>

    <body>
        <h1>Информация о товарах: </h1>
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">
        ID: {{item.id}} | Название: {{item.name}} | Цена: {{item.price}} | Описание: {{item.description}} <br>
        </a>
        {% endfor %}


    </body>


</html>
